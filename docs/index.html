<!DOCTYPE html>
<html lang="cn">
<head>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/ihub-pub/ihub-pub.github.io/favicon.ico"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <meta name="description" content="工欲善其事，必先利其器。IHub是一套用于Java开发的神兵利器，IHub Plugins插件集封装了常用Gradle插件，可以极大的简化项目管理配置。">
  <meta name="keywords" content="ihub,java,groovy,gradle,maven,插件,plugins">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <script src="https://hm.baidu.com/hm.js?2bea7ad2a40a5cfe2fc30e3429b28f32"></script>
  <script src="js/version.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        repo: 'ihub-pub/plugins',
        name: 'IHub Plugins',
        logo: 'https://cdn.jsdelivr.net/gh/ihub-pub/ihub-pub.github.io/ihub_logo.svg',
        nameLink: '/',
        homepage: 'https://raw.githubusercontents.com/ihub-pub/plugins/main/README.md',
        alias: {
            '.*?/_navbar.md': '/_navbar.md',
            '/([0-9]+\.[0-9]+\.[0-9]+)/_sidebar.md': 'https://raw.githubusercontents.com/ihub-pub/plugins/$1/docs/_sidebar.md',
            '/([0-9]+\.[0-9]+\.[0-9]+)/(.*)': 'https://raw.githubusercontents.com/ihub-pub/plugins/$1/docs/$2.md',
            '/([0-9]+\.[0-9]+\.[0-9]+)': 'https://raw.githubusercontents.com/ihub-pub/plugins/$1/README.md',
            '.*?/CONTRIBUTING': 'https://raw.githubusercontents.com/ihub-pub/.github/master/CONTRIBUTING.md',
            '.*?/CODE_OF_CONDUCT': 'https://raw.githubusercontents.com/ihub-pub/.github/master/CODE_OF_CONDUCT.md'
        },
        auto2top: true,
        loadSidebar: true,
        autoHeader: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        search: {
            placeholder: '搜索',
            noData: '找不到结果',
            namespace: 'plugins'
        },
        plugins: [
            function(hook, vm) {
                hook.afterEach(function (html, next) {
                    const versionHash = window.location.hash.replace(/#\/([0-9]+\.[0-9]+\.[0-9]+).*/, '$1')
                    next(html.replaceAll('${ihub.plugin.version}', versionHash === window.location.hash ? version : versionHash));
                });
            }
        ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- gitter -->
  <script>
      ((window.gitter = {}).chat = {}).options = {
          room: 'ihub-pub/plugins'
      };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
  <!-- version-nav -->
  <script src="https://cdn.jsdelivr.net/gh/ihub-pub/ihub-pub.github.io/lib/version-nav.js"></script>
</body>
</html>

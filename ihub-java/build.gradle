description = 'IHub Java Gradle Plugins'

dependencies {
    api project(':ihub-plugins'), project(':ihub-bom')
    implementation 'io.freefair.gradle:lombok-plugin'
    implementation 'gradle.plugin.net.bytebuddy:byte-buddy-gradle-plugin'
    implementation 'org.jmolecules.integrations:jmolecules-bytebuddy'

    implementation 'com.github.johnrengelman.processes:com.github.johnrengelman.processes.gradle.plugin'
    implementation 'org.springdoc:springdoc-openapi-gradle-plugin'
}

gradlePlugin {
    plugins {
        iHubJava {
            id                  = 'pub.ihub.plugin.ihub-java'
            displayName         = 'IHub Java Gradle Plugin'
            description         = 'IHub Java Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.java.IHubJavaPlugin'
            tags.set(['ihub', 'java'])
        }
    }
}

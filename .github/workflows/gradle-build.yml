# This file is generated by the 'pub.ihub.plugin' Gradle plugin
name: Build
on:
  push:
    branches: main
  pull_request:
    branches: main
  schedule:
    - cron: '0 16 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Gradle Modules
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches/
          key: ${{ runner.os }}-gradle-cache-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

#       - name: Build with Gradle (fast)
#         if: ${{ github.event_name != 'schedule' }}
#         run: gradle build -Dfast.test=true

      - name: Build with Gradle (all)
#         if: ${{ github.event_name == 'schedule' }}
        run: gradle build

      - name: Upload Coverage Reports
#         if: ${{ github.event_name == 'schedule' && github.repository_owner == 'ihub-pub' }}
        run: |
          gradle jacocoTestReport
          bash <(curl -s https://codecov.io/bash)
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r report.xml

      - name: Codacy Coverage Reporter
  # You may pin to the exact commit or the version.
  # uses: codacy/codacy-coverage-reporter-action@3f58b0e12285221110375dffef1150534700246b
        uses: codacy/codacy-coverage-reporter-action@1.0.0
        with:
    # API project token to retrieve your remote Codacy configuration for the project being analyzed
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
    # API account token to retrieve your remote Codacy configuration for the project being analyzed
#     api-token: # optional
    # Optional comma separated list of coverage reports to send to Codacy
#     coverage-reports: # optional, default is 

      - name: Upload Test Result
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: tests
          path: |
            */build/reports/tests
          retention-days: 1

      - name: Cleanup Gradle Cache
        # Cleans up the Gradle caches before being cached
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/**/gc.properties

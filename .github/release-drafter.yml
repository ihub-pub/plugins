# This file is generated by the 'pub.ihub.plugin' Gradle plugin
name-template: '🔖 $RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '✨ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '📝 Documentation'
    label: 'documentation'
  - title: '⬆️ Dependency Updates'
    label: 'dependencies'
  - title: '🧰 Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
autolabeler:
  - label: 'documentation'
    files: '*.md'
  - label: 'bug'
    branch: '/fix\/.+/'
    title: '/.*fix.*/'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/(\d+\.)+x/'
  - label: 'chore'
    title: '/.*from.*to.*/'
template: |
  ## ✏️ Changes

  $CHANGES

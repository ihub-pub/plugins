plugins {
    id 'pub.ihub.plugin'
    id 'pub.ihub.plugin.ihub-copyright'
    id 'pub.ihub.plugin.ihub-git-hooks'
    id 'pub.ihub.plugin.ihub-java' apply false
    id 'pub.ihub.plugin.ihub-verification' apply false
    id 'pub.ihub.plugin.ihub-publish' apply false
    id 'com.gradle.plugin-publish' apply false
    // Jacoco暂不支持TestKit，如下插件用于集成Jacoco报告，详见：https://github.com/gradle/gradle/issues/1465
    id 'pl.droidsonroids.jacoco.testkit' version '1.0.12'
}

iHubGitHooks {
    hooks = [
        'pre-commit': './gradlew build -x test',
        'commit-msg': './gradlew commitCheck'
    ]
}

subprojects {
    apply {
        plugin 'groovy'
        plugin 'pub.ihub.plugin.ihub-java'
        plugin 'pub.ihub.plugin.ihub-test'
        plugin 'pub.ihub.plugin.ihub-verification'
        plugin 'pub.ihub.plugin.ihub-publish'
        plugin 'java-gradle-plugin'
        plugin 'com.gradle.plugin-publish'
        plugin 'pl.droidsonroids.jacoco.testkit'
    }

    repositories {
        gradlePluginPortal()
    }

//<editor-fold desc="组件依赖版本管理">

    iHubBom.bomVersions.clear()
    dependencies {
        api platform('pub.ihub.lib:ihub-libs:1.1.2')
        constraints {
            api 'io.spring.gradle:dependency-management-plugin:1.1.0',
                'io.freefair.gradle:plugin-utils:8.0.1',
                'io.freefair.gradle:git-plugin:8.0.1',
                'io.freefair.gradle:lombok-plugin:8.0.1',
                'io.freefair.gradle:github-plugin:8.0.1',
                'com.github.ben-manes:gradle-versions-plugin:0.45.0',
                'gradle.plugin.net.bytebuddy:byte-buddy-gradle-plugin:1.12.12',
                'org.jmolecules.integrations:jmolecules-bytebuddy:1.6.0',
                'com.github.johnrengelman.processes:com.github.johnrengelman.processes.gradle.plugin:0.5.0',
                'org.springdoc:springdoc-openapi-gradle-plugin:1.6.0',
                'org.springframework.boot:spring-boot-gradle-plugin:3.0.6',
                'org.graalvm.buildtools:native-gradle-plugin:0.9.21',
                'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21'
        }
    }
    // TODO gradle groovy版本没有升级至4.0，强制指定3.0版本
    iHubBom {
        groupVersions {
            group 'org.codehaus.groovy' version '3.0.15'
            group 'org.spockframework' version '2.3-groovy-3.0'
            group 'com.athaydes' version '2.3.2-groovy-3.0'
        }
    }

//</editor-fold>

    dependencies {
        implementation gradleApi()
        if (!(project in [project(':ihub-base'), project(':ihub-base-test')])) {
            implementation project(':ihub-base')
            testImplementation project(':ihub-base-test')
        }
    }

    gradlePlugin {
        website     = 'https://github.com/ihub-pub/plugins'
        vcsUrl      = 'https://github.com/ihub-pub/plugins.git'
        description = 'IHub Plugins Gradle Plugin'
    }

    // 跳过Gradle元数据生成，详见：https://github.com/gradle/gradle/issues/11862
    tasks.withType(GenerateModuleMetadata) {
        enabled = false
    }
}

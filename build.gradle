plugins {
    id 'pub.ihub.plugin'
    id 'com.gradle.plugin-publish' version "$pluginPublishVersion" apply false
    // Jacoco暂时支持TestKit，如下插件用于集成Jacoco报告，详见：https://github.com/gradle/gradle/issues/1465
    id 'pl.droidsonroids.jacoco.testkit' version '1.0.8'
}

subprojects {
    apply {
        plugin 'groovy'
        plugin 'pub.ihub.plugin.ihub-test'
        plugin 'pub.ihub.plugin.ihub-verification'
        plugin 'pub.ihub.plugin.ihub-publish'
        plugin 'java-gradle-plugin'
        plugin 'com.gradle.plugin-publish'
        plugin 'pl.droidsonroids.jacoco.testkit'
    }

    dependencies {
        implementation gradleApi()
    }

    pluginBundle {
        website     = 'https://github.com/ihub-pub/plugins'
        vcsUrl      = 'https://github.com/ihub-pub/plugins.git'
        description = 'IHub Plugins Gradle Plugin'
        tags        = ['ihub', 'groovy', 'gradle', 'spring', 'boot', 'java', 'native']
    }

    iHubBom {
        groupVersions {
            // TODO Gradle7.0.2Groovy版本与Spock版本冲突，指定Groovy版本为3.0.7
            group 'org.codehaus.groovy' version orgCodehausGroovyVersion
        }
    }

    // TODO 持续提升测试覆盖率
    iHubVerification {
        jacocoBundleBranchCoveredRatio = '0.3'
        jacocoBundleInstructionCoveredRatio = '0.7'
        jacocoPackageInstructionCoveredRatio = '0.7'
    }
}
